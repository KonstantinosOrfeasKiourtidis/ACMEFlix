#H2 Configuration
spring.application.name=ACMEFlix
spring.data.jpa.repositories.bootstrap-mode=deferred
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true
spring.data.jpa.repositories.enabled=true
spring.batch.jdbc.initialize-schema=always
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-test-query= select 1 from dual
spring.datasource.hikari.connection-timeout= 10000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.pool-name=ACMEFlixConnectionPooling
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.username=team5
spring.datasource.hikari.password=team5
spring.datasource.url=jdbc:h2:file:~/ACMEFlix
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.username=team5
spring.datasource.password=team5team5team5
server.error.include-message=always
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.sql.init.mode=EMBEDDED
spring.sql.init.platform=h2